<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
        <title>UEMO DEMO - mo005_2232</title>
        <link rel="stylesheet" type="text/css" href="<!--{ $wset_ary['tpl_path'] }-->css/chushihua.css"/>
        <link rel="stylesheet" type="text/css" href="<!--{ $wset_ary['tpl_path'] }-->css/iconfont.css"/>         
        <link rel="stylesheet" type="text/css" href="<!--{ $wset_ary['tpl_path'] }-->css/animate.min.css" />
        <link rel="stylesheet" href="<!--{ $wset_ary['tpl_path'] }-->css/bootstrap.min.css">
	    <link rel="stylesheet" type="text/css" href="<!--{ $wset_ary['tpl_path'] }-->css/bootsnav.css">
	    <link href="<!--{ $wset_ary['tpl_path'] }-->css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="<!--{ $wset_ary['tpl_path'] }-->css/help-show.css"/> 
        <script src="<!--{ $wset_ary['tpl_path'] }-->js/wow.min.js"></script>
	    <script src="<!--{ $wset_ary['tpl_path'] }-->js/jquery-1.11.0.min.js"></script>	    
	    <script src="<!--{ $wset_ary['tpl_path'] }-->js/iconfont.js"></script>
	    <script src="<!--{ $wset_ary['tpl_path'] }-->js/bootstrap.min.js"></script>	
	    <script type="text/javascript" src="<!--{ $wset_ary['tpl_path'] }-->js/bootsnav.js"></script>
	    <script src="<!--{ $wset_ary['tpl_path'] }-->js/chanpin-zhanshi.js"></script>
	</head>
	<body>	
		<!--{include "head.htm"}-->
		
		<div class="a"></div>
		<div class="container">
			<div class="content clearfix">
				<!--{ffwbms ffa_art_value,ary_txt,'id='.$get_ary['id']}--><!--获得指定文章号的文章数据-->
				<div class="content-left col-xs-12 col-sm-12 col-md-8 col-lg-8">
					<div class="title">
						<p style="font-size: 16px; color: #000000;"><!--{$ary_txt[atit]}--></p>
						<p><!--{$ary_txt[amdt]}--></p>
					</div>
					<div class="text">
						<p style="font-size: 14px;"><!--{$ary_txt[atxt]}--></p>
					</div>
				</div>
				<div class="content-right col-xs-12 col-sm-12 col-md-4 col-lg-4">
					<div class="title">
						<p style="font-size: 15px; color: #000000;">相关内容</p>
					</div>
					<div class="text">
						<p>
							<!--{ffwbms ffa_sort_list,vtemp,'pid='.$get_ary[pid]}--><!--获得当前页面语种的网站结构分类表--> 
				    		<!---{ffwbms_see $vtemp}-->
							<!--{$a=1}-->
							<!--{loop $vtemp $ary}-->	
				    		<a href="?tpl=<!--{$ary[spage]}-->&pid=<!--{$get_ary[pid]}-->&uid=<!--{$ary[id]}-->&sno=<!--{$get_ary[sno]}-->&list=<!--{$a}-->">				    
				    		<!--{$ary[sname]}-->			    			
				    		</a><!--$ary[spage：返回分类要使用的模板文件名； $ary[sname]：返回分类名  -->
				    		<!--{$a ++}-->
							<!--{ /loop }-->
						</p>
						<p style="border-top:1px dotted  #d3d3d3; margin-top:20px; margin-bottom:0px;"><br></p>
						<p style="font-size: 15px; color: #000000;"><!--{$ary_txt[atit]}--></p>
						<p><!--{$ary_txt[abs]}--></p>
						<p><!--{$ary_txt[amdt]}--></p>
					</div>
				</div>
			</div>
		</div>
		<!--页脚-->
	    <!--{include "foot.htm"}-->
	</body>
</html>
